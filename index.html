<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thinkful Engineering Flex JQuery Quiz App ">
    <title>Goodfellas Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <main>
        <!-- This will be the beginning of the quiz page while the header stays static -->
        <header>
            <h1>Goodfellas Quiz</h1>
        </header>

        <section class="start-quiz">
            <p class="subheading">Think your a wise guy, huh?</p>
            <button class="start-btn">START</button>
        </section>

        <!-- Quiz questions-->

        <section class="questions-container">
            <h2 class="question"></h2>
            <ul class="list"> </ul>

            <section class="submit-container">
                <button class="submit-btn">SUBMIT</button>
            </section>
            <section class="next">
                <button class="next-btn">NEXT</button>
            </section>
            <p class="score"> Score: </p>
        </section>

        <!-- Results Page -->

        <section class="end-quiz">
            <p class="end-score"></p>
            <button class="restart-btn">RESTART</button>
        </section>
    </main>

    <!-- END -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
